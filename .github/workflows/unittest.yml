name: Unittests
run-name: Unittests for ${{ github.sha }}
on: [push]

jobs:
  tests:
    timeout-minutes: 10
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python version for testing purposes
        run: python -c "import sys; print(sys.version)"
      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Install requirements with uv
        run: uv pip install --system -r requirements.txt
      - name: Run unittests with pytest
        run: uv run pytest -v
        working-directory: .
      - name: Install nbmake
        run: uv pip install --system nbmake
      - name: pytest notebooks
        run: uv run pytest --nbmake Readme.ipynb
        working-directory: .